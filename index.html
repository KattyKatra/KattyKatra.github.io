<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="treasure.css">
  </head>
  <body class="hero-image">
    <h1>Treasure Hunt</h1>
    <h2>Find the treasure not the BOMB</h2>
    <div id="img1">
      <img id="tc" src="https://www.freepngimg.com/thumb/treasure/6-2-treasure-png-image.png" alt="treasure chest"/>
    </div>
    <h3>Best of luck! </h3>
    <ul>
      <li>Click the boxes to reveal what's on the map</li>
      <li>If you click on the bomb, lose</li>
      <li>If you click the treasure, you win</li>
    </ul>
    <div class="tableimg">
      <table>
        <tr>
          <td id='0' onclick="treasure(0)">X</td>
          <td id='1' onclick="treasure(1)">X</td>
          <td id='2' onclick="treasure(2)">X</td>
        </tr>
        <tr>
          <td id="3" onclick="treasure(3)">X</td>
          <td id="4" onclick="treasure(4)">X</td>
          <td id="5" onclick="treasure(5)">X</td>
        </tr>
        <tr>
          <td id="6" onclick="treasure(6)">X</td>
          <td id="7" onclick="treasure(7)">X</td>
          <td id="8" onclick="treasure(8)">X</td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <button type="button" onclick="location.reload()">Restart Game</button>
      <footer>
        <a id="link" href="https://www.coolmathgames.com/" target="_blank">
        Check Out More Fun Games Here!
         </a>
      </footer>
      <script type="text/javascript" src="treasure.js"></script>
    </div>
  </body>
</html>
